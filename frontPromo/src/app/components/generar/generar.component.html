<form [formGroup]="miFormulario"  (ngSubmit)="Guardar()" novalidate="">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" formControlName="nombre" class="form-control" placeholder="Ingrese nombre">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email"  formControlName="email"  class="form-control" placeholder="Ingrese email">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!miFormulario.valid">Generar</button>
</form>
